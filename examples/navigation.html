<!DOCTYPE HTML>
<html lang="en-US">

  <body>

    <!-- nav simple E -->

    <header class="demonav">

    <!-- nav nohome E -->

    <header class="demonav">

            <input class="search-input" type="search" value="" placeholder="请输入用户人姓名" />

    <section class="main" style="display:none;">
      <!-- single page -->
      <article class="page">
         <div class="container">
            main flied content
         </div>
      </article>
    </section>
    <!-- page slide container E -->
    

    <footer style="display:none;"> fixed footer content </footer>


    <!-- framework -->
    <script type="text/javascript" src="../js/frame.min.js"></script>
    <script text="text/javascript">

        $("body").height($(window).height());

    <script type="text/javascript" src="../js/demo.js"></script>

<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>grid page - 携程商旅无线V3.0</title>
    <link rel="apple-touch-icon-precomposed" href="custom_icon.png">
    <!-- nirvana -->
    <link rel="stylesheet" href="../dist/css/nirvana.css" media="all"> <!-- 公用库 -->
    <style>
      .grid [class*="col"] {border: 1px solid #d7d7d7;text-align: center;color: #cccccc;}
    </style>
  </head>
  <body>
    <header>
      <h1><span>十二列栅格模型</span></h1>      
      <span class="nav-back"> <i class="icon-back"></i> </span>
      <span class="nav-home"> <i class="icon-home"></i> </span>
    </header>
    
    <!-- page slide container S -->
    <section class="main">
      <!-- single page -->
      <article class="page" id="wrapper">
         <div class="container">
            <div class="grid">
               <div class="col-12">12</div>
            </div>
            <div class="grid">
               <div class="col-6">6</div>
               <div class="col-6">6</div>
            </div>
            <div class="grid">
               <div class="col-4">4</div>
               <div class="col-4">4</div>
               <div class="col-4">4</div>
            </div>
            <div class="grid">
               <div class="col-3">3</div>
               <div class="col-3">3</div>
               <div class="col-3">3</div>
               <div class="col-3">3</div>
            </div>
            <div class="grid">
               <div class="col-4">4</div>
               <div class="col-8">8</div>
            </div>
            <div class="grid">
               <div class="col-8">8</div>
               <div class="col-4">4</div>
            </div>
            <div class="grid">
               <div class="col-9">9</div>
               <div class="col-3">3</div>
            </div>
         </div>
      </article>
    </section>
    <!-- page slide container E -->
    

    <footer> fixed footer content </footer>
    
    <!-- framework -->
    <script type="text/javascript" src="../dist/js/frame.min.js"></script>
    <script text="text/javascript">
        //get window height
        //$("body").height($(window).height());

    </script>
    <!-- project script -->
    <script type="text/javascript" src="../js/demo.js"></script>
  </body>
</html>

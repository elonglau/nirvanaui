<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>bubbles - 携程商旅无线V3.0</title>
    <link rel="apple-touch-icon-precomposed" href="custom_icon.png">
    <!-- nirvana -->
    <link rel="stylesheet" href="../dist/css/nirvana.css" media="all"> <!-- 公用库 -->

  </head>
  <body>
    <header class="">
      <h1><span>选择日期</span></h1>      
      <span class="nav-back"> <i class="icon-back"></i> </span>
    </header>
    
    <!-- page slide container S -->
    <section class="main">
      <!-- single page -->
      <article class="page" id="">
        <div class="container">
            
            <!-- popup S -->
            <div class="mod-popup popBubble"> <!-- popBubble 模拟ios 弹窗动画 -->
              <div class="mod-popup-content">
                <p>这里是内容这里是内容这里是内容这里是内容这里是内容</p>
              </div>
              <div class="mod-popup-button">
                <span class="btn-pop">确认</span>
                <span class="btn-pop">取消</span>
              </div>
            </div>
            <!-- popup E -->
          
            <!-- toast S -->
            <div class="toast toastBubble"> <!-- toastBubble 气泡动画 -->
              <p>I am toast tips!</p>
            </div>
            <!-- toast E -->

        </div>
         
      </article>
    </section>
    <!-- page slide container E -->

    <!-- framework -->
    <script type="text/javascript" src="../js/frame.min.js"></script>
    <script text="text/javascript">
        //get window height
        $("body").height($(window).height());

        // page iscroll        
        var myScroll;
        function loaded() {
          myScroll = new iScroll('wrapper');
        }
        document.addEventListener('DOMContentLoaded', loaded, false);

    </script>
    <!-- project script -->
    <script type="text/javascript" src="../js/demo.js"></script>
  </body>
</html>

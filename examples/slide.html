    <!-- framework -->
    <script type="text/javascript" src="../js/frame.min.js"></script>
    <script text="text/javascript">
        //get window height
        $("body").height($(window).height());

        // page iscroll        
        var myScroll;
        function loaded() {
          myScroll = new iScroll('wrapper');
          myScroll = new iScroll('wrapper2');
          myScroll = new iScroll('wrapper3');
        }
        document.addEventListener('DOMContentLoaded', loaded, false);

        var btnNext1 = $('#btnNext1');
        var btnNext2 = $('#btnNext2');
        var pageBack = $('#pageBack');
        var page1 = $('#wrapper');
        var page2 = $('#wrapper2');
        var page3 = $('#wrapper3');

        //.slideSlow 慢速滑动，一定是左边的页面
        //.slideFast 快速滑动，一定是右边的页面
        //.slideSlowBack 返回时，慢速滑动，一定是左边的页面
        //.slideFastBack 返回时，快速滑动，一定是右边的页面
        //.pageInt  初始页面位置
        //.pageOld  划过页面位置
        //.pageNew  未滑页面位置

        btnNext1.click(function(){
            page1.css({'-webkit-transform' : 'translate3d(-100%, 0px, 0px)' , '-webkit-transition' : '-webkit-transform 500ms cubic-bezier(0.42, 0, 0.58, 1.0) 0.1s'});
            page2.css({'-webkit-transform' : 'translate3d(0%, 0px, 0px)' , '-webkit-transition' : '-webkit-transform 350ms cubic-bezier(0.42, 0, 0.58, 1.0)'});
        });

        btnNext2.click(function(){
            page2.css({'-webkit-transform' : 'translate3d(-100%, 0px, 0px)' , '-webkit-transition' : '-webkit-transform 500ms cubic-bezier(0.42, 0, 0.58, 1.0) 0.1s'});
            page3.css({'-webkit-transform' : 'translate3d(0%, 0px, 0px)' , '-webkit-transition' : '-webkit-transform 350ms cubic-bezier(0.42, 0, 0.58, 1.0)'});
        });
        pageBack.click(function(){
            page2.css({'-webkit-transform' : 'translate3d(0%, 0px, 0px)' , '-webkit-transition' : '-webkit-transform 500ms cubic-bezier(0.42, 0, 0.58, 1.0)'});
            page3.css({'-webkit-transform' : 'translate3d(100%, 0px, 0px)' , '-webkit-transition' : '-webkit-transform 350ms cubic-bezier(0.42, 0, 0.58, 1.0) 0.1s'});
        });
    </script>

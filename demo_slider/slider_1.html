<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>slider-1</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="slider_1.css?v=112" rel="stylesheet" type="text/css">
</head>
<body>
  <header>HEADER </header>
  
  <section>
    <!-- view container -->
    <ul id="pages" class="view-container" style="">
      <!-- pageA container -->
      <li id="pageA" class="page-container"style="left:;display:block;"> <b id="btnNext1" class="page-num">A</b> </li>
      <!-- pageB container -->
      <li id="pageB" class="page-container" style="left:100%;display:none;"> <b id="btnNext2" class="page-num">B</b></li>
      <!-- pageC container -->
      <li id="pageC" class="page-container" style="left:200%;display:none;"> <b id="pageBack" class="page-num">C</b></li>
    </ul>
  
  </section>
  
  <footer>FOOTER</footer>

  <!-- framework -->
  <script type="text/javascript" src="../js/frame.min.js"></script>
  <script>
        var btnNext1 = $('#btnNext1');
        var btnNext2 = $('#btnNext2');
        var pageBack = $('#pageBack');
        var pages = $('#pages');
        var pageA = $('#pageA');
        var pageB = $('#pageB');
        var pageC = $('#pageC');

        btnNext1.click(function(){
            pages.css({'-webkit-transform' : 'translate3d(-100%, 0px, 0px)' , '-webkit-transition' : '300ms'});
            pageA.css({'display' : 'none'});
            pageB.css({'display' : 'block'});
            pageC.css({'display' : 'none'});
        });

        btnNext2.click(function(){
            pages.css({'-webkit-transform' : 'translate3d(-200%, 0px, 0px)' , '-webkit-transition' : '300ms'});
            pageA.css({'display' : 'none'});
            pageB.css({'display' : 'none'});
            pageC.css({'display' : 'block'});
        });
        pageBack.click(function(){
            pages.css({'-webkit-transform' : 'translate3d(-100%, 0px, 0px)' , '-webkit-transition' : '300ms'});
            pageA.css({'display' : 'none'});
            pageB.css({'display' : 'block'});
            pageC.css({'display' : 'none'});
        });
  </script>
</body>
</html>
